        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" ng-click="changeRoute('/')">Sae<span>X</span>a</a>
      <img src="/img/logo.png" alt="proXimity" class="logo"/>
